<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div.tooltip {
            position: absolute;
            text-align: center;
            max-width: 100px;
            max-height: 58px;
            padding: 6px;
            font: 12px sans-serif;
            background: white;
            border-radius: 2px;
            pointer-events: none;
            min-height: 0;
            min-width: 0;
        }

        .radio-container {
            position: absolute;
            top: 50px;
            left: 1200px;
        }
    </style>

</head>

<body>
    <div id="myChart"></div>
    <div class="tooltip"></div>
    <div class="radio-container">
        <p>Legendary</p>
        <input type="checkbox" name="All" value="All"> All<br>
        <input type="checkbox" name="True" value="True"> True<br>
        <input type="checkbox" name="False" value="False"> False<br>
        <p>Generation</p>
        <select id="sel">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected="selected">5</option>
            <option value="6">6</option>
          </select>
    </div>
    <div id="legend"></div>
</body>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="chart.js"></script>

</html>
